<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parking Records</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <h1>Parking Records</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Student ID</th>
        <th>Date</th>
        <th>Time</th>
      </tr>
      {% for record in records %}
      <tr>
        <td>{{ record[0] }}</td>
        <td>{{ record[1] }}</td>
        <td>{{ record[2] }}</td>
        <td>{{ record[3] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
