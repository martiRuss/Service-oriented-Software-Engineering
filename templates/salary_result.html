<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Salary Result</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <h1>Employee Salary Result</h1>
    <div class="result">
      {% if salary %}
        <p>Employee ID: {{ emp_id }}</p>
        <p>Name: {{ name }}</p>
        <p>Salary: ${{ salary }}</p>
      {% else %}
        <p>{{ message }}</p>
      {% endif %}
    </div>
  </body>
</html>
